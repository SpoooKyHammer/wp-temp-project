
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../css/loginStyle.css">
        <script src="../js/index.js"></script>
    </head>


    <body>
        <div class="login">
            <form action="../php/registration.php" method="post">
                Username <input type="text" name="username" size="35" id="un" onkeyup="keyUp()" required>
                <br><br>
                Password <input type="password" name="password" size="35" id="pw" required>
                <br><br>
                <button type="submit" class="button button2" name="loginButton">Login</button>
                <button type="submit" class="button button3" name="registorButton">Register</button>
                <button type="reset" class="button button4">Clear</button>
            </form>
        </div>
    </body>

</html>
